    <section class="contact">
        <h2>Get in Touch</h2>
        <form>
            <input type="text" placeholder="Your Name" required minlength="6" maxlength="15">
            <input type="email" placeholder="Your Email" required>
            <input type="tel" placeholder="Your Phone Number" required pattern="[0-9]{10}" title="Phone number must be exactly 10 digits.">
            
            <textarea placeholder="Your Message" required></textarea>
        
            <label for="file-upload">Attach a File (Optional):</label>
            <input type="file" id="file-upload">
        
            <button type="submit">Send</button>
        </form>
